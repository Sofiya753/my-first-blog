<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {%load staticfiles%}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">

  </head>
  <body>
    <div class="container-fluid" style="background-color: #FFD700">

    <h1 vspace="20" align="center">

    <span  class="badge badge-dark"> <a  style="color: white" href="/">BookExchange</a> </span></h1>


      <p ><h3 style="color: dark">Добро пожаловать!</h3></p>
      <p style="color: white"><h4>На сайте вы сможете найти интересную книгу.</h4></p>


    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"  href="/" class="btn btn-dark btn-lg"><strong>Главная</strong></a>
<ul class="nav mr-auto">

              <a  href="/ad" class="navbar-brand">Все объявления <span class="sr-only">(current)</span></a>


</ul>
<ul class="nav justify-content-end">
  {% if user.is_authenticated %}

  <a class="nav-link" href="#"> User {{ user.get_username }}</a>
  <a class="nav-link" href="/logout" class="btn btn-light btn-lg">Выход</a>
  {% else %}

    <a class="nav-link" href="/login" class="btn btn-light btn-lg">Вход</a>
    <a  class="nav-link" href="/register" class="btn btn-light btn-lg">Регистрация</a>
  {% endif %}

  </ul>

</nav>


    {% block content %}

    {% endblock %}
    <script src="{% static 'js/jquery-3.5.0.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
